<Module>
<Content><![CDATA[
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Whack The Trump</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #flash-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      overflow: hidden;
    }
    .black-box {
      position: fixed;
      background: black;
      z-index: 10;
    }
    #box-top { top: 0; left: 0; width: 100%; height: 0; }
    #box-bottom { bottom: 0; left: 0; width: 100%; height: 0; }
    #box-left { top: 0; left: 0; width: 0; height: 100%; }
    #box-right { top: 0; right: 0; width: 0; height: 100%; }
    ruffle-player {
      width: 100%;
      height: 100%;
      background: black;
      display: block;
    }
  </style>

  <!-- Ruffle loader (known working nightly) -->
  <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@0.2.0-nightly.2025.10.2/ruffle.min.js"></script>
</head>

<body>

  <div id="flash-container"></div>
  <div class="black-box" id="box-top"></div>
  <div class="black-box" id="box-bottom"></div>
  <div class="black-box" id="box-left"></div>
  <div class="black-box" id="box-right"></div>

  <script>
    const container = document.getElementById("flash-container");
    const boxTop = document.getElementById("box-top");
    const boxBottom = document.getElementById("box-bottom");
    const boxLeft = document.getElementById("box-left");
    const boxRight = document.getElementById("box-right");

    function resizeGame() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const aspect = 5.5 / 3;
      let width = Math.floor(w);
      let height = Math.floor(width / aspect);
      if (height > h) {
        height = Math.floor(h);
        width = Math.floor(height * aspect);
      }
      container.style.width = width + "px";
      container.style.height = height + "px";
      const topMarg = (h - height) / 2;
      const leftMarg = (w - width) / 2;
      boxTop.style.height = topMarg + "px";
      boxBottom.style.height = topMarg + "px";
      boxLeft.style.width = leftMarg + "px";
      boxRight.style.width = leftMarg + "px";
    }

    window.addEventListener("resize", resizeGame);

    window.addEventListener("DOMContentLoaded", () => {
      resizeGame();
      const ruffle = window.RufflePlayer?.newest();
      if (!ruffle) {
        container.textContent = "Ruffle failed to load.";
        return;
      }
      const player = ruffle.createPlayer();
      player.style.width = "100%";
      player.style.height = "100%";
      player.style.background = "black";
      container.appendChild(player);

      player.load("https://cdn.jsdelivr.net/gh/TurboOkarunAlt/SWF-files@main/Whack%20The%20Trump%20(1).swf");
    });
  </script>

</body>
</html>
]]></Content>
</Module>
